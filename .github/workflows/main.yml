# .github/workflows/build-caddy.yml
name: Build Minimal Caddy for Linux (amd64 & arm64)

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for cross-platform builds (ARM64)
        if: matrix.goarch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Build Caddy binary with xcaddy
        env:
          XCADDY_VERSION: "2.8.4"  # 可根据 https://hub.docker.com/r/caddy/xcaddy/tags 更新
        run: |
          ARCH=${{ matrix.goarch }}
          OUTPUT="caddy-linux-${ARCH}"
          echo "Building Caddy ${XCADDY_VERSION} for linux/${ARCH} → ${OUTPUT}"

          docker run --platform linux/${ARCH} \
            -v "$(pwd):/src" \
            -w /src \
            caddy/xcaddy:${XCADDY_VERSION} \
            build \
            --output "${OUTPUT}" \
            --with github.com/caddyserver/caddy/v2/module/caddyhttp \
            --with github.com/caddyserver/caddy/v2/modules/caddyhttp/fileserver

      - name: Make binary executable and verify
        run: |
          chmod +x ./caddy-linux-${{ matrix.goarch }}
          file ./caddy-linux-${{ matrix.goarch }}

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-linux-${{ matrix.goarch }}
          path: ./caddy-linux-${{ matrix.goarch }}
          if-no-files-found: error
