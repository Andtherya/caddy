# .github/workflows/build-caddy-amd64.yml
name: Build Caddy for Linux AMD64

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Caddy binary (Linux AMD64)
        env:
          XCADDY_VERSION: "2.8.4"  # 可替换为最新版，如 2.9.0
        run: |
          OUTPUT="caddy-linux-amd64"
          echo "Building Caddy ${XCADDY_VERSION} for linux/amd64 → ${OUTPUT}"

          docker run --platform linux/amd64 \
            -v "$(pwd):/src" \
            -w /src \
            caddy/xcaddy:${XCADDY_VERSION} \
            build \
            --output "${OUTPUT}" \
            --with github.com/caddyserver/caddy/v2/module/caddyhttp \
            --with github.com/caddyserver/caddy/v2/modules/caddyhttp/fileserver

      - name: Make executable and verify
        run: |
          chmod +x ./caddy-linux-amd64
          file ./caddy-linux-amd64
          ls -lh ./caddy-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-linux-amd64
          path: ./caddy-linux-amd64
